name: CI

on:
  pull_request:
    branches: [main]

jobs:
  server-tests:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: claude-code-notif-manager/server
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm test

  frontend-lint:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: claude-code-notif-manager/frontend
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - run: npm install
      - run: npm run lint
